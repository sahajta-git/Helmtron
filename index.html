<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helmtron</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b1a2b;
      color: #f1c40f;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #0b1a2b;
      border-bottom: 3px solid #f1c40f;
    }

    header h1 {
      color: #f1c40f;
      font-size: 2.5rem;
      margin: 0;
      text-transform: uppercase;
      font-weight: 900;
      letter-spacing: 3px;
    }

    nav {
      background-color: #11243d;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 12px 0;
      border-bottom: 2px solid #f1c40f;
    }

    nav a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    nav a:hover {
      color: white;
    }

    .hero {
      width: 100%;
      padding: 50px 20px;
      text-align: center;
      background: linear-gradient(180deg,#0b1a2b,#122b48);
      color: #f1c40f;
    }

    .hero h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin: 10px auto;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
      width: 90%;
      max-width: 700px;
    }

    .card {
      background-color: #1b2f4b;
      border: 2px solid #f1c40f;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #f1c40f;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #f1c40f;
      border-top: 2px solid #f1c40f;
      width: 100%;
    }

    button {
      background-color: #f1c40f;
      color: #0b1a2b;
      padding: 12px 20px;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: white;
      color: #0b1a2b;
    }
  </style>
</head>
<body>

<header>
  <h1>Helmtron</h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#sensors">Live Data</a>
  <a href="#">History</a>
  <a href="#">Contact</a>
</nav>

<div class="hero">
  <h2>Smart Safety Helmet Dashboard</h2>
  <p>Real-time monitoring of dangerous gases, impact detection, and safety alerts.</p>
  <button onclick="document.getElementById('sensors').scrollIntoView({behavior:'smooth'})">
    View Live Sensors
  </button>
</div>

<main id="sensors">
  <div class="card">
    <h2>MQ-135 Air Quality</h2>
    <iframe src="https://thingspeak.com/channels/3069778/charts/1?bgcolor=%230b1a2b&color=%23f1c40f&dynamic=true"></iframe>
  </div>
</main>

<footer>
  Â© 2025 Helmtron | NIIT University
</footer>

</body>
</html>
