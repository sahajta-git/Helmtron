<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Helmtron Safety Helmet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  margin:0; padding:0;
  background:#f8f9fa;
}
.navbar {
  display:flex; justify-content:space-between;
  background:#111; padding:14px; color:#fff;
}
.navbar a {
  color:white; text-decoration:none; margin:0 10px;
  font-weight:bold;
}
.hero {
  background:#111; color:white;
  padding:80px 20px; text-align:center;
}
.btn {
  background:#ffc107; padding:10px 18px;
  border:none; border-radius:5px;
  font-weight:bold; cursor:pointer;
}
.section { padding:40px 20px; }
.card-container {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(220px,1fr));
  gap:15px;
}
.card {
  background:white; padding:20px;
  border-radius:8px;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
  text-align:center;
}
.safe { color:green; font-weight:bold; }
.danger { color:red; font-weight:bold; }
.history-frame {
  width:100%; height:350px; border:0;
  margin-bottom:15px;
}
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div>HELMTRON</div>
  <div>
    <a href="#home">Home</a>
    <a href="#live">Live Data</a>
    <a href="#history">Sensor History</a>
    <a href="#about">About</a>
  </div>
</div>

<!-- Hero -->
<div class="hero" id="home">
  <h1>Smart Safety Helmet</h1>
  <p>Real-time monitoring for worker safety</p>
  <button class="btn" onclick="document.getElementById('live').scrollIntoView()">View Live Data</button>
</div>

<!-- Live Sensors -->
<div class="section" id="live">
  <h2>Live Sensor Data</h2>

  <input id="channel" placeholder="Enter ThingSpeak Channel ID" style="padding:8px" />
  <button class="btn" onclick="fetchData()">Fetch</button>

  <div id="sensorData" class="card-container" style="margin-top:20px;"></div>

  <p id="status"></p>
</div>

<!-- Sensor History -->
<div class="section" id="history">
  <h2>Sensor History</h2>

  <!-- Replace channel number in URLs below -->
  <iframe class="history-frame" src="https://thingspeak.com/channels/3138290/charts/1?bgcolor=%23fff&color=%23000&dynamic=true&results=60&title=MQ135&type=line"></iframe>
  <iframe class="history-frame" src="https://thingspeak.com/channels/3138290/charts/2?bgcolor=%23fff&color=%23000&dynamic=true&results=60&title=MQ5&type=line"></iframe>
  <iframe class="history-frame" src="https://thingspeak.com/channels/3138290/charts/3?bgcolor=%23fff&color=%23000&dynamic=true&results=60&title=Heart Rate&type=line"></iframe>
  <iframe class="history-frame" src="https://thingspeak.com/channels/3138290/charts/4?bgcolor=%23fff&color=%23000&dynamic=true&results=60&title=SpO2&type=line"></iframe>
  <iframe class="history-frame" src="https://thingspeak.com/channels/3138290/charts/5?bgcolor=%23fff&color=%23000&dynamic=true&results=60&title=Temperature&type=line"></iframe>
  <iframe class="history-frame" src="https://thingspeak.com/channels/3138290/charts/6?bgcolor=%23fff&color=%23000&dynamic=true&results=60&title=Humidity&type=line"></iframe>
  <iframe class="history-frame" src="https://thingspeak.com/channels/3138290/charts/7?bgcolor=%23fff&color=%23000&dynamic=true&results=60&title=Impact&type=line"></iframe>
</div>

<!-- About -->
<div class="section" id="about">
  <h2>About Helmtron</h2>
  <p>Helmet equipped with MQ135, MQ5, MAX30102, DHT11, MPU6050 for worker protection.</p>
</div>

<script>
const LIMITS = {
  mq135:300, mq5:200, hr:120, spo2:90, temp:40, hum:80, mpu:2000
};
const NAMES = {
  mq135:"Air Quality (MQ135)", mq5:"Gas MQ5", hr:"Heart Rate",
  spo2:"SpO2", temp:"Temperature", hum:"Humidity", mpu:"Impact"
};

async function fetchData() {
  const channel = document.getElementById("channel").value || "3138290";
  const url = `https://api.thingspeak.com/channels/${channel}/feeds.json?results=1`;
  document.getElementById("status").textContent = "Fetching...";

  try {
    const r = await fetch(url);
    const j = await r.json();
    const f = j.feeds[0];

    const sensors = {
      mq135:parseFloat(f.field1),
      mq5:parseFloat(f.field2),
      hr:parseFloat(f.field3),
      spo2:parseFloat(f.field4),
      temp:parseFloat(f.field5),
      hum:parseFloat(f.field6),
      mpu:parseFloat(f.field7),
    };

    let html = "";
    for(let k in sensors) {
      let v = sensors[k];
      let level = v > LIMITS[k] ? "danger" : "safe";
      let label = v > LIMITS[k] ? "HARMFUL" : "SAFE";

      html += `
      <div class="card">
        <h3>${NAMES[k]}</h3>
        <p><b>${isNaN(v)? "--" : v}</b></p>
        <p class="${level}">${label}</p>
      </div>`;
    }

    document.getElementById("sensorData").innerHTML = html;
    document.getElementById("status").textContent = "✔ Live data updated";
  } catch(e) {
    document.getElementById("status").textContent = "❌ Error fetching data";
  }
}

fetchData();
setInterval(fetchData, 8000);
</script>

</body>
</html>
