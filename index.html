<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helmtron</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b1a2b; /* Dark blue background */
      color: #f1c40f; /* Mustard yellow text */
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background-color: #0b1a2b;
      border-bottom: 3px solid #f1c40f;
    }

    header h1 {
      color: red;
      font-size: 2.5rem;
      margin: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px 20px;
      width: 90%;
      max-width: 600px;
    }

    .card {
      background-color: #1b2f4b; /* Slightly lighter dark blue */
      border: 2px solid #f1c40f;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      margin-bottom: 15px;
      text-align: center;
      color: #f1c40f;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #f1c40f;
      border-top: 2px solid #f1c40f;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Helmtron</h1>
  </header>

  <main>
    <div class="card">
      <h2>MQ135 Air Quality Sensor</h2>
      <!-- Replace CHANNEL_ID with your ThingSpeak channel -->
      <iframe src="https://thingspeak.com/channels/3069778/charts/1?bgcolor=%230b1a2b&color=%23f1c40f&dynamic=true"></iframe>
    </div>
  </main>

  <footer>
    Created by Sahajta | NIIT University
  </footer>

</body>
</html>
